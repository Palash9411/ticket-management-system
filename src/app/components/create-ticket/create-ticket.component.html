<div class="main-container">
    <mat-card class="form-container">
        <mat-card-title>Create Ticket </mat-card-title>
        <ng-content *ngTemplateOutlet="showForm">
        </ng-content>
    </mat-card>
</div>

<ng-template #showForm>
    <app-form [formValue]="initialFormVal" (onUserSubmit)="onUserUpdation($event)" (onCancel)="userCanceled()" [buttonTitle]="'Save'"></app-form>
</ng-template>
